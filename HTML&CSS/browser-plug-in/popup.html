<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>摸鱼时间统计器</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2>摸鱼时间统计器</h2>
    <div class="input-group">
      <button id="addCurrentSite">把当前网站加入摸鱼列表</button>
    </div>
    <div id="siteList"></div>
    <div id="fishingStatus"></div>
    <div id="timeStats"></div>
    <div class="control-group">
      <input type="text" id="customMessage" placeholder="自定义摸鱼提示消息">
      <button id="saveCustomMessage">保存消息</button>
    </div>
    <div class="control-group">
      <input type="checkbox" id="enableNotification">
      <label for="enableNotification">启用摸鱼提示</label>
    </div>
    <div class="control-group">
      <button id="resetStats">重置统计</button>
      <div>
        <input type="checkbox" id="autoReset">
        <label for="autoReset">每天自动重置</label>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
